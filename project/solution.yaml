        options:
          tooltipText:
            en: Only taken into account if no detailed decision variables are defined in the dataset.
            fr: Pris en compte uniquement si aucune variable de décision détaillée n'est définie dans le jeu de données.
      - id: sample_size_uncertainty_analysis
        labels:
          fr: Taille des échantillons de l'analyse d'incertitude
          en: Sample size for the uncertainty analysis
        varType: number
        defaultValue: 1000
        options:
          tooltipText:
            fr: Nombre de simulations pour l'analyse d'incertitude.
            en: Number of simulations for the uncertainty analysis.
      - id: sample_size_uncertainty_analysis_optim
        labels:
          fr: Taille des échantillons pour chaque analyse d'incertitude pendant la boucle d'optimisation
          en: Sample size for the uncertainty analyzes during the optimization loop
        varType: number
        defaultValue: 15
        options:
          tooltipText:
            fr: Nombre de simulations pour chaque analyses d'incertitude pendant la boucle d'optimisation.
            en: Number of simulations for each uncertainty analysis during the optimization loop.
      - id: final_sample_size_uncertainty_analysis
        labels:
          fr: Taille des échantillons de l'analyse d'incertitude finale
          en: Sample size for the final uncertainty analysis
        varType: number
        defaultValue: 1000
        options:
          tooltipText:
            fr: Nombre de simulations pour l'analyse d'incertitude finale avec les variables de decision optimales.
            en: Number of simulations for the final uncertainty analysis with the optimal decision variables.
      - id: uncertainty_analysis_output_data
        labels:
          en: Uncertainty analysis output data
          fr: Données de sortie de l'analyse d'incertitude
        varType: list
        defaultValue: '["Transports", "Stocks", "StocksAtEndOfSimulation", "Performances", "PerformanceAMQP"]'
        options:
          enumValues:
            - key: Transports
              value:
                en: Detailed statistics on transports
                fr: Statistiques détaillées sur les transports
            - key: Stocks
              value:
                en: Detailed statistics on stocks
                fr: Statistiques détaillées sur les stocks
            - key: StocksAtEndOfSimulation
              value:
                en: Global statistics on stocks
                fr: Statistiques globales sur les stocks
            - key: Performances
              value:
                en: Global statistics on the simulation
                fr: Statistiques globales sur la simulation
            - key: PerformanceAMQP
              value:
                en: KPI of each simulation
                fr: KPI de chaque simulation
          tooltipText:
            en: Select the output data to store during an uncertainty analysis, knowing that the more data selected, the longer the run time and the higher the memory usage. If a crash occurs, reducing the number of data could solve a possible problem related to memory usage.
            fr: Sélectionner les données de sortie à stocker lors d'une analyse d'incertitude en sachant que plus il y aura de données sélectionnées, plus le temps de run sera long et l'utilisation de mémoire conséquente. Si un crash se produit, réduire le nombre de données pourrait résoudre un éventuel problème lié à l'utilisation de l'espace mémoire.
      - id: automatic_parallelization_config
        labels:
          fr: Configuration automatique de la parallélisation de calculs
          en: Automatic configuration for parallel computing
        varType: bool
        defaultValue: true
        options:
          tooltipText:
            fr: Si vrai, la parallélisation des calculs sera automatiquement configurée en fonction du nombre de coeurs disponibles.
            en: If true, the parallelization will be automatically configured according to the number of available cores.
      - id: max_iterations_for_optim
        labels:
          fr: Nombre maximum d'iterations pour l'algorithm d'optimisation
          en: Maximum number of iterations for the optimization algorithm
        varType: number
        defaultValue: 1000
      - id: optimization_maximal_duration
        labels:
          fr: Durée maximale de l'optimisation
          en: Maximal duration of the optimization
        varType: number
        defaultValue: 3600
        options:
          tooltipText:
            fr: Durée en seconde.
            en: Duration in seconds.
      - id: optimization_algorithm
        labels:
          fr: Algorithme d'optimisation
          en: Optimization algorithm
        varType: enum
        defaultValue: NGOpt
        options:
          enumValues:
            - key: NGOpt
              value: NGOpt
            - key: CMA
              value: CMA
            - key: DE
              value: DE
            - key: OnePlusOne
              value: OnePlusOne
            - key: Cobyla
              value: Cobyla
      - id: optimization_batch_size
        labels:
          fr: Taille de lot de l'optimisation
          en: Optimization batch size
        varType: number
        defaultValue: 15
      - id: max_number_of_sim_in_parallel
        labels:
          en: Maximum number of simulations in parallel
          fr: Nombre maximum de simulations en parallèle
        varType: number
        defaultValue: -1
        options:
          tooltipText:
            en: |-
              Only accepts non-zero integers.
              -1 corresponds to the number of CPUs.
            fr: |-
              N'accepte que les nombres entiers non nuls.
              -1 correspond au nombre de CPUs.
      - id: run_type
        labels:
          fr: Type de scénario
          en: Run type
        varType: enum
        defaultValue: Lever
        options:
          enumValues:
            - key: Lever
              value: Lever
            - key: MILPOptimization
              value: MILPOptimization
            - key: UncertaintyAnalysis
              value: UncertaintyAnalysis
            - key: SensitivityAnalysis
              value: SensitivityAnalysis
            - key: CustomOptimization
              value: CustomOptimization
            - key: StochasticOptimization
              value: StochasticOptimization
