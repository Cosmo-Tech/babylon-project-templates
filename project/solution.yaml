                - nonEditable
                - nonSortable
            - field: target
              type:
                - nonResizable
                - nonEditable
                - nonSortable
            - field: Duration
              type:
                - int
              minValue: 0
              acceptsEmptyFields: true
      - id: production_resource_opening_time
        labels:
          fr: Temps d'ouverture des ressources de production
          en: Production resource opening times
        varType: "%DATASETID%"
        options:
          connectorId: "{{azure_connector_id}}"
          defaultFileTypeFilter: .csv
          subType: AZURETABLE
          azureFunction: https://{{services['api.organization_id']}}-{{workspace_key}}.azurewebsites.net/api/ResourceOpeningTime
          azureFunctionHeaders:
            x-functions-key: {{resource_opening_time_function_key}}
          columns:
            - field: id
              type:
                - nonResizable
                - nonEditable
                - nonSortable
            - field: Timestep
              type:
                - int
              minValue: 0
              acceptsEmptyFields: true
            - field: OpeningTimes
              type:
                - number
              minValue: 0
              acceptsEmptyFields: true
      - id: carbon_tax
        labels:
          fr: Taxe Carbone
          en: Carbon Tax
        varType: number
        defaultValue: 0
        options:
          tooltipText:
            fr: "Coût par émission unitaire de CO2 : Le coût lié aux émissions de CO2 est calculé à la fin de la simulation sur la base de l'ensemble des émissions de CO2 (production, achat, transport) selon la formule : taxe carbone x émissions totales de CO2."
            en: "Cost per CO2 unit emission: Cost linked to CO2 emissions is calculated at the end of simulation based on all CO2 emissions (production, purchasing, transport) following the formula: carbon tax x CO2 emissions."
      - id: safety_quantity_variation
        labels:
          en: Safety quantity variation
          fr: Variation des quantités de sécurité
        varType: number
        defaultValue: 0
        minValue: -1
        options:
          tooltipText:
            en: |-
              Adjust the safety quantities for all stocks by a percentage. Use positive values to increase and negative values to decrease.
              Modification: safety quantity = reference safety quantity * (1 + variation).
              Validation: decimal value ≥ -1.
            fr: |-
              Ajuste les quantités de sécurité pour tous les stocks en fonction d'un pourcentage. Utilisez des valeurs positives pour augmenter et négatives pour diminuer.
              Modification : quantité de sécurité = quantité de sécurité de référence * (1 + variation).
              Validation : valeur décimale ≥ -1.
