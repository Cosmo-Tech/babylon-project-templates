        applyParameters: true
        validateData: true
        sendDatasetsToDataWarehouse: false
        sendInputParametersToDataWarehouse: false
        parametersJson: true
        preRun: true
        postRun: false
        stackSteps: true
        parameterGroups:
          - simulation
          - mass_action_lever
          - flow_management_policies
          - model_behavior
          - safety_stock
          - uncertainty_analysis
