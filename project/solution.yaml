                en: Quantile 35%
                fr: Quantile 35%
            - key: quantile 40%
              value:
                en: Quantile 40%
                fr: Quantile 40%
            - key: quantile 45%
              value:
                en: Quantile 45%
                fr: Quantile 45%
            - key: quantile 50%
              value:
                en: Quantile 50%
                fr: Quantile 50%
            - key: quantile 55%
              value:
                en: Quantile 55%
                fr: Quantile 55%
            - key: quantile 60%
              value:
                en: Quantile 60%
                fr: Quantile 60%
            - key: quantile 65%
              value:
                en: Quantile 65%
                fr: Quantile 65%
            - key: quantile 70%
              value:
                en: Quantile 70%
                fr: Quantile 70%
            - key: quantile 75%
              value:
                en: Quantile 75%
                fr: Quantile 75%
            - key: quantile 80%
              value:
                en: Quantile 80%
                fr: Quantile 80%
            - key: quantile 85%
              value:
                en: Quantile 85%
                fr: Quantile 85%
            - key: quantile 90%
              value:
                en: Quantile 90%
                fr: Quantile 90%
            - key: quantile 95%
              value:
                en: Quantile 95%
                fr: Quantile 95%
          tooltipText:
            fr: Statistique de l'indicateur de performance qui sera optimisée.
            en: Which statistic of the KPI will be optimized.
      - id: optimization_mode
        labels:
          fr: "Objectif de l'optimisation : Mode d'optimisation"
          en: "Optimization objective: Optimization mode"
        varType: enum
        defaultValue: maximize
        options:
          enumValues:
            - key: maximize
              value:
                en: Maximize
                fr: Maximiser
            - key: minimize
              value:
                en: Minimize
                fr: Minimiser
            - key: target
              value:
                en: Target
                fr: Cible
      - id: targeted_value
        labels:
          fr: "Objectif de l'optimisation : valeur ciblée"
          en: "Optimization objective: targeted value"
        varType: number
        defaultValue: 0
        options:
          tooltipText:
            fr: Utilisé uniquement si le mode d'optimisation est "Cible".
            en: Used only if optimization mode is "Target".
      - id: decision_variable
        labels:
          fr: Variable de décision
          en: Decision variable
        varType: enum
        defaultValue: FromDataset
        options:
          enumValues:
            - key: FromDataset
              value:
                en: Use dataset values
                fr: Utiliser les valeurs du jeu de données
              tooltipText:
                en: Enables the use of decision variables as defined in the dataset. This includes detailed decision variables as filled in in the sheets "OptimizationDecisionVariables" and/or "OptDecisionVariableGroups" of the dataset.
                fr: Permet d'utiliser les variables de décision telles que définies dans le jeu de données. Cela inclut les variables de décision détaillées telles que renseignées dans les feuilles "OptimizationDecisionVariables" et/ou "OptDecisionVariableGroups" du jeu de données.
            - key: OpeningTimes
              value:
                en: Opening time
                fr: Temps d'ouverture
            - key: OrderPoints
              value:
                en: Order point
                fr: Seuil de commande
            - key: OrderQuantities
              value:
                en: Order quantity
                fr: Quantité commandée
            - key: SafetyQuantities
              value:
                en: Safety quantity
                fr: Stock de sécurité
            - key: SourcingProportions
              value:
                en: Sourcing proportion
                fr: Proportion d'approvisionnement
            - key: ReviewPeriod
              value:
                en: Review period
                fr: Période de revue
            - key: Advance
              value:
                en: Advance
                fr: Avance
      - id: decision_variable_min
        labels:
          fr: "Variable de decision : Minimum"
          en: "Decision variable: Minimum"
        varType: number
        defaultValue: 0
        options:
          tooltipText:
