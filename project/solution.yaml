          defaultFileTypeFilter: .csv
          subType: AZURETABLE
          azureFunction: https://{{services['api.organization_id']}}-{{workspace_key}}.azurewebsites.net/api/TransportDuration
          azureFunctionHeaders:
            x-functions-key: {{transport_duration_function_key}}
          columns:
