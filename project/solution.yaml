            memory: 4Gi
          limits:
            cpu: 3
            memory: 4Gi
        fetchScenarioParameters: true
        applyParameters: true
        validateData: true
        sendDatasetsToDataWarehouse: false
        sendInputParametersToDataWarehouse: false
        parametersJson: true
        preRun: true
        postRun: false
        stackSteps: true
        parameterGroups:
